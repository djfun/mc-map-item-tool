<html>
<head>
  <title>MC Map Item Tool</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-slider.min.css" rel="stylesheet" media="screen">
  <link href="css/main.css" rel="stylesheet" media="screen">
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MC Map Item Tool</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Main</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li class="active"><a href="settings.html">Settings</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="colorSpace" class="col-sm-3 control-label">Color space</label>
          <div class="col-sm-9">
            <select name="colorSpace" id="colorSpace" class="form-control">
              <option value="laba">LABA</option>
              <option value="rgba">RGBA</option>
              <option value="hsva">HSVA</option>
              <option value="xyza">XYZA</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="newColors" class="col-sm-3 control-label">Color scheme (depends on the version of Minecraft)</label>
          <div class="col-sm-9">
            <select name="newColors" id="newColors" class="form-control">
              <option value="no">Old colors</option>
              <option value="yes">Version 1.7.2 (2013)</option>
              <option value="181">Version 1.8.1 (2014)</option>
              <option value="17w06a">Snapshot 17w06a</option>
              <option value="112">Version 1.12 (2017)</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="dithering" class="col-sm-3 control-label">Dithering</label>
          <div class="col-sm-9">
            <select name="dithering" id="dithering" class="form-control">
              <option value="no">No dithering</option>
              <option value="floydsteinberg">Floyd-Steinberg</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="interpolation" class="col-sm-3 control-label">Interpolation</label>
          <div class="col-sm-9">
            <select name="interpolation" id="interpolation" class="form-control">
              <option value="standard">Standard</option>
              <option value="nearest_neighbor">Nearest Neighbor</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="transparency" class="col-sm-3 control-label">Transparency threshold</label>
          <div class="col-sm-9">
            <div class="col-xs-10" style="padding-left:0px">
              <input type="range" id="transparency" class="form-control" name="transparency" value="50" min="0" max="255" />
            </div>
            <div class="col-xs-2" style="padding-right:0px">
              <input type="text" id="transparency_label" class="form-control" readonly="true" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="x_center" class="col-sm-3 control-label">X center</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="x_center" name="x_center" value="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="z_center" class="col-sm-3 control-label">Z center</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="z_center" name="z_center" value="0" />
          </div>
        </div>
        <div class="form-group">
          <label for="dimension" class="col-sm-3 control-label">Dimension</label>
          <div class="col-sm-9">
            <select name="dimesion" id="dimension" class="form-control">
              <option value="0">Overworld</option>
              <option value="1">Nether</option>
              <option value="2">End</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <input type='button' name='savesettings' id='savesettings' value='Save settings' class="btn btn-primary" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="js/cookies.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
